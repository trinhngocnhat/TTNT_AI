<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hangman Game{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: #e91e63;
            color: white;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .lives {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .lives .heart {
            color: #e91e63;
            margin-right: 10px;
        }

        .word-display {
            text-align: center;
            margin: 50px 0;
        }

        .word-letters {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 8px;
            margin: 30px 0;
        }

        .alphabet-row-2 {
            grid-template-columns: repeat(13, 1fr);
        }

        .letter-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .letter-btn:hover:not(:disabled) {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .letter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .letter-btn.correct {
            background: #4caf50;
        }

        .letter-btn.incorrect {
            background: #f44336;
        }

        .category-selection {
            text-align: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .category-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            border-color: #2196f3;
            background: #e3f2fd;
            transform: translateY(-5px);
        }

        .category-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .game-status {
            text-align: center;
            margin: 30px 0;
        }

        .win-message {
            color: #4caf50;
            font-size: 28px;
            font-weight: bold;
        }

        .lose-message {
            color: #f44336;
            font-size: 28px;
            font-weight: bold;
        }

        .hangman-display {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .category-info {
            background: #e3f2fd;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .alphabet {
                grid-template-columns: repeat(7, 1fr);
            }

            .word-letters {
                font-size: 32px;
                letter-spacing: 10px;
            }

            .game-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
